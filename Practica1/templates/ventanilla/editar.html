{% extends "menu.html" %}
{% block content %}
<h2 class="text-white">Modificar Servidor Publico</h2>
<div class="booking-form-body">
    <a href="/servidores" class="btn btn-danger">VOLVER</a>
    <form id="form" class="custom-form booking-form" action="/servidores/modificar" method="post" role="form">      
        <div class="booking-form-body">
            <input type="hidden" name="id" value="{{data._id}}"/>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <input type="text" value="{{data._nombre}}" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" value="{{data._cedula}}" name="cedula" class="form-control" placeholder="Cedula" required>
                </div>
                <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                    <button id="boton" type="submit" class="form-control btn btn-success">Guardar</button>
                </div>
            </div>
        </div>

    </form>
</div>



{% endblock %}
